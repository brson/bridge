<!doctype html>

<html lang="en">

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="flex-reset.css" rel="stylesheet">
<link href="base-style.css" rel="stylesheet">
<link href="flex-kit.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">

<script src="../dist/webpack-bundle.js" defer></script>
<script src="script.js" type="module"></script>

<div id="table-and-info" class="row">
  <div id="table" class="row-container">
    <div>
      <section id="table-north">
        <span>north</span>
      </section>
    </div>
    <div>
      <section id="table-west">
        <span>west</span>
      </section>
      <section id="table-center">
        <span>middle</span>
      </section>
      <section id="table-east">
        <span>east</span>
      </section>
    </div>
    <div>
      <section id="table-south">
        <span>south</span>
      </section>
    </div>
  </div>

  <div class="infobar">
    info
  </div>

</div>  

<template id="table-hand-template">
  <div class="hand row">
    <div class="cards row">
    </div>
  </div>
</template>

<template id="table-card-template">
  <div class="card row">
    <span class="rank quiet">A</span>
    <span class="suit quiet">S</span>
  </div>
</template>
