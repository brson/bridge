<!doctype html>

<html lang="en">

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="flex-reset.css" rel="stylesheet">
<link href="base-style.css" rel="stylesheet">
<link href="flex-kit.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">

<script src="../dist/webpack-bundle.js" defer></script>
<script src="script.js" type="module"></script>

<div id="table-and-info" class="row noborder">
  <div id="table" class="row-container noborder">
    <div class="quiet">
      <section id="table-north">
        <h1>north</h1>
      </section>
    </div>
    <div class="noborder">
      <section id="table-west">
        <h1>west</h1>
      </section>
      <section id="table-center" class="noborder">
      </section>
      <section id="table-east">
        <h1>east</h1>
      </section>
    </div>
    <div class="quiet">
      <section id="table-south">
        <h1>south</h1>
      </section>
    </div>
  </div>

  <div id="infobar" class="row-container">
    <h1>info</h1>
    <div>
      <span>next player:</span><span id="info-next-player"></span>
    </div>
  </div>

</div>  

<template id="table-hand-template">
  <div class="hand row quiet">
    <div class="cards row quiet">
    </div>
  </div>
</template>

<template id="table-card-template">
  <button class="card row">
    <span class="rank quiet">A</span>
    <span class="suit quiet">S</span>
  </button>
</template>
