<!doctype html>

<html lang="en">

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="flex-reset.css" rel="stylesheet">
<link href="base-style.css" rel="stylesheet">
<link href="flex-kit.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">

<script src="../dist/webpack-bundle.js" defer></script>
<script src="script.js" type="module"></script>

<div id="table-and-info" class="row quiet">
  <div id="table" class="row-container quiet">
    <div class="quiet">
      <section id="table-north">
        <h1>north</h1>
      </section>
    </div>
    <div class="quiet">
      <section id="table-west">
        <h1>west</h1>
      </section>
      <section id="table-center" class="quiet">
        <div class="row quiet justify-center">
          <div id="auction-call-panel" class="row">
            <div class="row-container quiet">
              <label class="radio" for="call-level-1"><input type="radio" name="call-level" id="call-level-1"><span>1</span></label>
              <label class="radio" for="call-level-2"><input type="radio" name="call-level" id="call-level-2"><span>2</span></label>
              <label class="radio" for="call-level-3"><input type="radio" name="call-level" id="call-level-3"><span>3</span></label>
              <label class="radio" for="call-level-4"><input type="radio" name="call-level" id="call-level-4"><span>4</span></label>
              <label class="radio" for="call-level-5"><input type="radio" name="call-level" id="call-level-5"><span>5</span></label>
              <label class="radio" for="call-level-6"><input type="radio" name="call-level" id="call-level-6"><span>6</span></label>
              <label class="radio" for="call-level-7"><input type="radio" name="call-level" id="call-level-7"><span>7</span></label>
            </div>
            <div class="row-container quiet">
              <label class="radio" for="call-suit-clubs"><input type="radio" name="call-suit" id="call-suit-clubs"><span>clubs</span></label>
              <label class="radio" for="call-suit-diamonds"><input type="radio" name="call-suit" id="call-suit-diamonds"><span>diamonds</span></label>
              <label class="radio" for="call-suit-hearts"><input type="radio" name="call-suit" id="call-suit-hearts"><span>hearts</span></label>
              <label class="radio" for="call-suit-spades"><input type="radio" name="call-suit" id="call-suit-spades"><span>spades</span></label>
              <label class="radio" for="call-suit-nt"><input type="radio" name="call-suit" id="call-suit-nt"><span>NT</span></label>
            </div>
          </div>
          <div id="auction-call-buttons">
            <button id="call-bid">call</button>
            <button id="call-pass">pass</button>
            <button id="call-double">double</button>
            <button id="call-redouble">redouble</button>
          </div>
        </div>
      </section>
      <section id="table-east">
        <h1>east</h1>
      </section>
    </div>
    <div class="quiet">
      <section id="table-south">
        <h1>south</h1>
      </section>
    </div>
  </div>

  <div id="infobar" class="row-container">
    <h1>info</h1>
    <div>
      <span>next player:</span><span id="info-next-player"></span>
    </div>
  </div>

</div>  

<template id="table-hand-template">
  <div class="hand row quiet">
    <div class="cards row quiet">
    </div>
  </div>
</template>

<template id="table-card-template">
  <div class="card row">
    <span class="rank quiet">A</span>
    <span class="suit quiet">S</span>
  </div>
</template>
